name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
      - docker-layer-cache

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: api-build
            file: Dockerfile.multi
            image_name: frontend
          - target: node
            file: Dockerfile
            image_name: api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::533267242259:role/github-oidc-genai
          aws-region: eu-west-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Prepare environment
        run: |
          cp .env.example .env
          cat .env

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 533267242259.dkr.ecr.eu-west-1.amazonaws.com/genai/${{ matrix.image_name }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          target: ${{ matrix.target }}
          cache-from: type=registry,ref=533267242259.dkr.ecr.eu-west-1.amazonaws.com/genai/${{ matrix.image_name }}:buildcache
          cache-to: type=registry,ref=533267242259.dkr.ecr.eu-west-1.amazonaws.com/genai/${{ matrix.image_name }}:buildcache,mode=max
